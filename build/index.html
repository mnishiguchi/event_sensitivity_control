<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>
    Controlling the sensitivity to events
  </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha256-xWeRKjzyg6bep9D1AsHzUPEWHbWMzlRc84Z0aG+tyms= sha512-mGIRU0bcPaVjr7BceESkC37zD6sEccxE+RJyQABbbKNe83Y68+PyPM5nrE1zvbQZkSHDCJEtnAcodbhlq2/EkQ==" crossorigin="anonymous">
  <style>
    main {
      max-width: 400px;
      margin: 0 auto;
    }
    h1, h4 {
      text-align: center;
      padding: 20px;
    }
    section {
      background-color: #caff70;
      display: block;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 50%;
      line-height: 100%;
    }
    section:hover {
      background-color: "#ff70ca";
    }
    section p {
      text-align: center;
    }
    .alert {
      text-align: center;
    }
    #x,
    #y,
    #timer_id {
      display: inline-block;
      min-width: 2rem;
    }
    .display-4 {
      display: block;
      font-size: 2rem;
      padding-top: 100px;
    }
  </style>

  <!--
  Run `npm run build` every time the contents of `input.js` is updated.
  -->
  <script src="index.js"></script>
</head>

<body>
  <main>
    <h1>
      Controlling the sensitivity to events
    </h1>

    <div class="alert alert-info">
      x: <span id="x">___</span>
      y: <span id="y">___</span>
      timer: <span id="timer">___</span>
    </div>

    <section
      id="controlled"
      class="display-4">
      <p>
        Move the mouse pointer on me!
      </p>
    </section>
  </main>

<script>
var element = document.querySelector('#controlled');

function onEnterHandler() {
  console.log('onEnterHandler was invoked')
  document.querySelector('#controlled').style.backgroundColor = "#ff70ca";
}

function onExitHandler() {
  console.log('onExitHandler was invoked')
  document.querySelector('#controlled').style.backgroundColor = "#caff70";
}

var options = {
  sensitivity: 7,   // in pixels
  interval   : 200, // in milliseconds
  timeout    : 400  // in milliseconds
};

var lister = new eventSensitivityControl(
  element,
  onEnterHandler,
  onExitHandler,
  options
);
</script>
</body>
</html>
