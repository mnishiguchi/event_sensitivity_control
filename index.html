<!DOCTYPE html>

<html
  ng-app="app"
  ng-controller="AppController as app">

<head>
  <meta charset="utf-8">
  <title>
    Controlling the sensitivity to events
  </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha256-xWeRKjzyg6bep9D1AsHzUPEWHbWMzlRc84Z0aG+tyms= sha512-mGIRU0bcPaVjr7BceESkC37zD6sEccxE+RJyQABbbKNe83Y68+PyPM5nrE1zvbQZkSHDCJEtnAcodbhlq2/EkQ==" crossorigin="anonymous">
  <style>
    h1 {
      text-align: center;
      padding: 20px;
    }
    section {
      background-color: #caff70;
      display: block;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 10px;
      line-height: 100%;
    }
    section p {
      text-align: center;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.min.js"></script>
</head>

<body>
  <main class="container">
    <h1>
      Controlling the sensitivity to events
    </h1>

    <section
      respond-to-mouseenter
      respond-to-mouseleave
      class="display-4">
      <p>
        Move the mouse pointer on me!
      </p>
    </section>
  </main>

<script>
(function() {


  // ---
  // Module declaraton
  // ---


  angular.module( "app", [] );


  // ---
  // Controllers
  // ---


  angular
    .module( "app" )
    .controller( "AppController", AppController );

  AppController.$inject = [];

  function AppController() {
    this.pathname = window.location.pathname;
  }


  // ---
  // Directives
  // ---


  /**
   * Respond to mouseenter event.
   */
  angular
    .module( "app" )
    .directive( "respondToMouseenter", respondToMouseenter );

  function respondToMouseenter() {
    return link;

    function link( scope, element ) {
      element.bind( "mouseenter", function() {
        element.children( ':first' ).html( "Welcome!" );
        element.css( "background-color", "#ff70ca" );
      })
    }
  }
  /**
   * Respond to mouseleave event.
   */
  angular
    .module( "app" )
    .directive( "respondToMouseleave", respondToMouseleave );

  function respondToMouseleave() {
    return link;

    function link( scope, element ) {
      element.bind( "mouseleave", function() {
        element.children( ':first' ).html( "Good-bye!" );
        element.css( "background-color", "#caff70" );
      })
    }
  }

})()
</script>
</body>
</html>
